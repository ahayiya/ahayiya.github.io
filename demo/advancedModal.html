<!DOCTYPE html>
<html>
<head>
  <title>公共弹出层</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="advancedModal.css">
</head>

<body>
  <div><span id="show" style="padding: 6px 12px; border: 1px solid #ddd;">show</span></div>
</body>

</html>
<script src="../base/js/jquery.min.js"></script>
<script src="./advancedModal.js"></script>
<script type="text/javascript">
$(function() {
  /*
    依赖jquery ,advancedModal.css ,advancedModal.js（放到common中，提供url）
    使用方法 调用 modal.showPop({params})
    params 一个参数对象
     @params title 标题
     @params subtitle 副标题 也可以是一些打招呼信息
     @params content 正文内容
     @params btnGroup 按钮组对象
            a.普通提示弹窗  btnGroup:{
                              type:'alert',
                              closeText: '确定'
                            }
            b.带回调的确认窗 btnGroup:{
                                type: 'confirm',
                                confirmText: '就这么愉快地决定了',
                                confirmCallback: fn,
                                cancelText: '我再想想'
                             } 
              其中fn是自己定义的回调函数                              
    定义特殊样式，可以传递html形式的字符串,class自己定义，
    content定义了span标签样式（#f70，主打橙），供一般的高亮文字使用
  */

  function fn() {
    $('#show').html('触发了回调函数')
  };
  $("#show").on('click', function() {

    modal.showPop({
      title: '这里是title',
      subtitle: '副标题(备用标题、打招呼)：',
      content: '这里是内容，传参设置，设置confirm和cancel，以及普通的确定按钮，宽度固定，高度适应文本长度高度适应文本长度高度适应文本长度高度适应文本长度高度适应文本长<span>度高度</span>适应文本长度高度适应文本长度高度适应文本长度高度适应文本长度高度适应文本长度高度适应文本长度高度适应文本长度高度适应文本长度高度适应文本长度高度适应文本长度',

      btnGroup: {
        type: 'confirm',
        confirmText: '好啊好啊好啊',
        confirmCallback: fn,
        cancelText: '好个球啊'
      },
      //  btnGroup: {
      //   type:'alert',
      //   closeText: '确定'
      // }, 
    });
  });




})
</script>
